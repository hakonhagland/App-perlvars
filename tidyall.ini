[PerlTidy]
select = **/*.{pl,pm,t,psgi}
select = script/perlvars
ignore = blib/**/*
ignore = .build/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/author/*
ignore = App-perlvars-*/**/*
argv = --profile=$ROOT/perltidyrc

[SortLines::Naturally]
select = .gitignore
select = .stopwords

[UniqueLines]
select = .gitignore
select = .stopwords
